    <style>
        :root {
            --cyan-summit: #06b6d4;
            --purple-summit: #8b5cf6;

        }
        body {
            font-family: 'Kumbh Sans', sans-serif;
            background-color: var(--bg-light);
            color: #1e293b;
            overflow: hidden;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
        }
        .gradient-text {
            background: linear-gradient(135deg, var(--cyan-summit), var(--purple-summit));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-bg {
            background: linear-gradient(135deg, var(--cyan-summit), var(--purple-summit));
        }
        .nav-item.active {
            background: white !important;
            color: var(--cyan-summit) !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            border-right: 4px solid var(--cyan-summit);
        }
        /* Destaque em degradê para o item Eixos Temáticos */
        .nav-item-highlight {
            background: linear-gradient(135deg, var(--cyan-summit), var(--purple-summit)) !important;
            color: white !important;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);
        }
        .nav-item-highlight span {
            color: rgba(255, 255, 255, 0.8);
        }
        .nav-item-highlight.active {
            background: white !important;
            color: var(--cyan-summit) !important;
            border-right: 4px solid var(--purple-summit);
        }

        .section-content { display: none; animation: fadeIn 0.4s ease-out; }
        .section-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Modal Overlay */
        #modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(4px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease-out;
        }
        #modal-overlay.active { display: flex; }
        #modal-content {
            max-width: 850px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease-out;
        }
        #modal-overlay.active #modal-content { transform: scale(1); }

        /* Animação do Flywheel */
        .flywheel-scene {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 20px auto;
        }
        .flywheel-rotation-layer {
            position: absolute;
            inset: 0;
            animation: stepRotate 45s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes stepRotate {
            0%, 10% { transform: rotate(0deg); }
            16.6%, 26% { transform: rotate(60deg); }
            33.3%, 43% { transform: rotate(120deg); }
            50%, 60% { transform: rotate(180deg); }
            66.6%, 76% { transform: rotate(240deg); }
            83.3%, 93% { transform: rotate(300deg); }
            100% { transform: rotate(360deg); }
        }

        .node {
            position: absolute; 
            width: 135px; 
            height: 135px; 
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
            font-size: 0.72rem; 
            font-weight: 800; 
            padding: 14px; 
            border: 2px solid rgba(6, 182, 212, 0.4); 
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            line-height: 1.1;
            z-index: 20;
            animation: counterStepRotate 45s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes counterStepRotate {
            0%, 10% { transform: rotate(0deg); }
            16.6%, 26% { transform: rotate(-60deg); }
            33.3%, 43% { transform: rotate(-120deg); }
            50%, 60% { transform: rotate(-180deg); }
            66.6%, 76% { transform: rotate(-240deg); }
            83.3%, 93% { transform: rotate(-300deg); }
            100% { transform: rotate(-360deg); }
        }

        /* Regras de Impressão */
        @media print {
            aside, .lang-toggle, button, .nav-item { display: none !important; }
            main { width: 100% !important; padding: 0 !important; overflow: visible !important; }
            iframe { display: none !important; }
            .print-link { display: block !important; color: var(--cyan-summit); text-decoration: underline; margin-top: 10px; font-size: 12px; }
            .no-print { display: none !important; }
        }
        .print-link { display: none; }

        /* Seletor de Idioma */
        .lang-toggle {
            display: flex;
            background: #e2e8f0;
            border-radius: 20px;
            padding: 2px;
            width: 80px;
            height: 32px;
            position: relative;
            cursor: pointer;
            margin-top: 12px;
        }
        .lang-btn {
            flex: 1;

            font-weight: 800;

            align-items: center;
            justify-content: center;

        }

            position: absolute;
            top: 2px;
            left: 2px;
            width: 37px;
            height: 28px;
            background: white;
            border-radius: 18px;

        /* Gráficos da Jornada */
        .bar-chart-container { display: flex; align-items: flex-end; gap: 32px; height: 220px; width: 100%; justify-content: center; }
        .bar { width: 60px; border-radius: 8px 8px 0 0; position: relative; transition: height 1s; }

    </style>

                                        <span>${t.trilha.btn}</span>
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>`;
            } else if (currentSection === 'flywheel') {
                container.innerHTML = `
                    <section class="section-content active">
                        <div class="max-w-6xl mx-auto flex flex-col items-center">
                            <div class="w-full mb-10 text-left">
                                <h3 class="text-xs font-bold text-cyan-600 uppercase tracking-[0.3em] mb-4">${t.flywheel.head}</h3>
                                <h2 class="text-4xl font-bold mb-4 italic uppercase tracking-wider"><span class="gradient-text" style="font-weight: 800;">${t.flywheel.title}</span></h2>
                                <h3 class="text-2xl font-bold text-slate-800 tracking-tight">${t.flywheel.subtitle}</h3>
                                <div class="h-1.5 w-24 gradient-bg rounded-full mt-4"></div>
                            </div>
                            <div class="flywheel-scene">
                                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-56 h-56 gradient-bg rounded-full flex items-center justify-center text-white text-center font-black z-30 border-4 border-white/20 shadow-[0_0_80px_rgba(6,182,212,0.3)]">
                                    <span style="letter-spacing: 0.25em; font-size: 13px; line-height: 1.6;">THE INNOVATION<br>FLYWHEEL</span>
                                </div>
                                <svg class="absolute inset-0 w-full h-full opacity-20 z-10" viewBox="0 0 100 100"><circle cx="50" cy="50" r="42" fill="none" stroke="black" stroke-width="0.2" stroke-dasharray="2,2" /></svg>
                                <div class="flywheel-rotation-layer z-20">
                                    ${t.flywheel.nodes.map((node, i) => {
                                        const angle = (i * 60 - 90) * (Math.PI / 180);
                                        const r = 185;
                                        const left = Math.cos(angle) * r + 250 - 67.5;
                                        const top = Math.sin(angle) * r + 250 - 67.5;
                                        return `<div class="node" style="top: ${top}px; left: ${left}px;">${node}</div>`;
                                    }).join('')}
                                </div>
                            </div>
                            <div class="mt-12 max-w-5xl text-center space-y-8">
                                <div class="space-y-4 px-10">
                                    <p class="text-3xl font-medium text-slate-800 leading-tight">${t.flywheel.p1}</p>
                                    <p class="text-xl font-light text-slate-700 leading-normal">${t.flywheel.p2}</p>
                                </div>
                                <div class="pt-6 border-t border-slate-200"><p class="text-lg font-medium text-slate-500 leading-snug max-w-4xl mx-auto">${t.flywheel.p3}</p></div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-16">
                                ${t.flywheel.acts.map((act, i) => `
                                    <div class="p-8 glass-card rounded-[2.5rem] border-t-8 border-${i === 1 ? 'purple' : 'cyan'}-500 shadow-lg text-left">
                                        <span class="text-xs font-black text-${i === 1 ? 'purple' : 'cyan'}-600 uppercase tracking-[0.3em] mb-4 block">${currentLang === 'pt' ? 'Ato' : 'Act'} ${i+1}</span>
                                        <h5 class="text-lg font-bold text-slate-800 mb-6 leading-tight">${act.h}</h5>
                                        <p class="text-lg text-slate-600 leading-relaxed font-medium">${act.p}</p>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="mt-20 w-full border-t border-slate-200 pt-16 pb-12">
                                <div class="text-center mb-12"><h4 class="text-sm font-black text-slate-400 uppercase tracking-[0.4em] mb-4">${t.flywheel.vectors.title}</h4></div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                                    ${t.flywheel.vectors.v.map((v, i) => `<div class="p-6 border-b-2 border-${i % 2 === 0 ? 'cyan' : 'purple'}-500 flex flex-col items-center text-center"><span class="text-xs font-black text-${i % 2 === 0 ? 'cyan' : 'purple'}-600 uppercase mb-3">${v.t}</span><p class="text-base font-bold text-slate-800 leading-tight">${v.d}</p></div>`).join('')}
                                </div>
                            </div>
                        </div>
                    </section>`;
            } else if (currentSection === 'filter') {
                container.innerHTML = `
                    <section class="section-content active">
                        <div class="mb-10 text-left">
                            <h3 class="text-xs font-bold text-cyan-600 uppercase tracking-[0.3em] mb-4">${t.filter.head}</h3>
                            <h2 class="text-4xl font-bold text-slate-800 mb-6">${t.filter.title.split('Estratégico')[0]} <span class="gradient-text">${currentLang === 'pt' ? 'Estratégico' : 'Filter'}</span></h2>
                        </div>
                        <div class="glass-card p-10 rounded-[2.5rem] mb-12 border-slate-200 bg-white/60 text-left">
                            <p class="text-slate-700 text-lg leading-relaxed font-medium">${t.filter.p1}</p>
                            <p class="text-slate-500 text-base leading-relaxed mt-4 italic">${t.filter.p2}</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 text-left">
                            <div class="glass-card p-12 rounded-[3.5rem] border-red-50 relative overflow-hidden">
                                <h4 class="text-red-500 font-black uppercase tracking-widest text-xs mb-10">${t.filter.badTitle}</h4>
                                <ul class="space-y-6 text-slate-400 text-base italic">
                                    ${t.filter.badItems.map(item => `<li class="flex items-start gap-3">✕ <span>${item}</span></li>`).join('')}
                                </ul>
                            </div>
                            <div class="glass-card p-12 rounded-[3.5rem] border-emerald-50 bg-emerald-50/20 relative overflow-hidden">
                                <h4 class="text-emerald-600 font-black uppercase tracking-widest text-xs mb-10">${t.filter.goodTitle}</h4>
                                <div class="mb-8 font-bold text-slate-800 text-lg italic underline">${t.filter.goodBeyond}</div>
                                <ul class="space-y-6 text-slate-700 text-base font-semibold">
                                    ${t.filter.goodItems.map(item => `<li class="flex items-start gap-3">✓ <span>${item}</span></li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </section>`;
            } else if (currentSection === 'agenda') {
                container.innerHTML = `
                    <section class="section-content active">
                        <div class="mb-12 text-left">
                            <h3 class="text-xs font-bold text-cyan-600 uppercase tracking-[0.4em] mb-4">${t.agenda.head}</h3>
                            <h2 class="text-5xl font-bold text-slate-800 mb-6 leading-tight">${t.agenda.title.split('2026')[0]} <span class="gradient-text">2026</span></h2>
                            <p class="text-slate-600 font-medium text-lg max-w-4xl mb-8 leading-relaxed">${t.agenda.subtitle}</p>
                            <div class="glass-card p-8 rounded-3xl border-cyan-100/50 bg-white/40 flex flex-col md:flex-row gap-8 items-center">
                                <div class="flex-1 text-left">
                                    <h4 class="text-xs font-black text-cyan-600 uppercase tracking-widest mb-3">${t.agenda.dynamics}</h4>
                                    <p class="text-sm text-slate-500 leading-relaxed italic">${t.agenda.dynamicsDesc}</p>
                                </div>
                                <div class="flex flex-wrap gap-3 justify-center">
                                    ${t.agenda.formats.map(f => `<span class="px-4 py-2 bg-white border border-slate-100 rounded-full text-[11px] font-bold text-slate-600 shadow-sm uppercase tracking-wider">${f}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${Object.keys(agendaData[currentLang]).map(key => {
                                const axis = agendaData[currentLang][key];
                                return `
                                    <div onclick="openModalAgenda('${key}')" class="glass-card p-10 rounded-[2.5rem] cursor-pointer hover:shadow-2xl hover:-translate-y-2 transition-all border-b-8 border-slate-200 group relative overflow-hidden text-left">
                                        <div class="absolute -right-4 -top-4 w-20 h-20 bg-cyan-50/5 rounded-full"></div>
                                        <span class="text-[10px] font-black text-cyan-600 uppercase tracking-widest mb-4 block">${axis.id}</span>
                                        <h4 class="text-xl font-bold text-slate-800 leading-tight mb-4 group-hover:text-cyan-600 transition-colors uppercase">${axis.title}</h4>
                                        <p class="text-xs text-slate-500 leading-relaxed mb-8 line-clamp-3">${axis.description}</p>
                                        <button class="text-xs font-bold text-cyan-600 uppercase tracking-widest flex items-center gap-2">${t.agenda.btn} <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7-7-7"></path></svg></button>
                                    </div>`;
                            }).join('')}
                        </div>
                    </section>`;
            } else if (currentSection === 'mission') {
                container.innerHTML = `
                    <section class="section-content active">
                        <div class="mb-12 text-left">
                            <h3 class="text-xs font-bold text-cyan-600 uppercase tracking-[0.4em] mb-4">${t.mission.head}</h3>
                            <h2 class="text-5xl font-bold text-slate-800 mb-6 leading-tight">${t.mission.title}</h2>
                            <p class="text-slate-600 font-medium text-lg max-w-4xl mb-12">${t.mission.subtitle}</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${Object.keys(agendaData[currentLang]).map(key => {
                                const axis = agendaData[currentLang][key];
                                return `
                                    <div class="glass-card p-10 rounded-[2.5rem] flex flex-col justify-between border-slate-200">
                                        <div>
                                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block text-left">${axis.id}</span>
                                            <h4 class="text-xl font-bold text-slate-800 leading-tight mb-4 uppercase text-left">${axis.title}</h4>
                                            <p class="text-xs text-slate-500 leading-relaxed mb-8 italic text-left">"${axis.theme}"</p>
                                        </div>
                                        <button onclick="openModalForm('${key}')" class="w-full py-4 gradient-bg rounded-2xl text-white font-bold text-xs uppercase tracking-widest shadow-lg hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
                                            <span>${t.mission.btn}</span>
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                        </button>
                                    </div>`;
                            }).join('')}
                        </div>
                    </section>`;
            }
        }

        function openModalForm(eixoId) {
            const data = agendaData[currentLang][eixoId];
            const content = `
                <div class="text-left flex flex-col gap-6">
                    <div class="border-b border-slate-100 pb-4 no-print">
                        <span class="text-[10px] font-black text-cyan-600 uppercase tracking-[0.4em] mb-2 block">${data.id}</span>
                        <h2 class="text-2xl font-bold text-slate-800 leading-tight">${data.title}</h2>
                    </div>
                    
                    <div class="iframe-container no-print">
                        <iframe width="100%" height="520px" src="${data.form}" 
                        frameborder="0" marginwidth="0" marginheight="0" 
                        style="border: none; max-width:100%; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);" 
                        allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
                    </div>

                    <div class="print-link hidden">
                        <p class="font-bold text-slate-800 mb-2">Para indicação de palestrante do ${data.id}, acesse o formulário através do link abaixo:</p>
                        <p class="text-cyan-600">${data.form}</p>
                    </div>
                </div>`;
            document.getElementById('modal-body').innerHTML = content;
            document.getElementById('modal-overlay').classList.add('active');
        }

        function openModal(year) {
            const data = historyData[currentLang][year];
            const content = `
                <div class="text-left flex flex-col gap-8">
                    <div class="border-b border-slate-100 pb-6">
                        <h3 class="text-[10px] font-bold text-cyan-500 uppercase mb-3 tracking-[0.4em]">${data.title}</h3>
                        <h2 class="text-4xl font-bold text-slate-800 leading-tight italic">${data.mote}</h2>
                    </div>
                    <p class="text-slate-600 text-lg leading-relaxed">${data.description}</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                        <div class="space-y-8">
                            <div>
                                <h4 class="text-[11px] font-bold text-slate-400 uppercase mb-4 tracking-widest">${currentLang === 'pt' ? 'Empresas Participantes' : 'Participating Companies'}</h4>
                                <div class="flex flex-wrap gap-2">${data.companies.map(c => `<span class="px-4 py-1.5 bg-slate-50 border border-slate-100 rounded-full text-[11px] font-bold text-slate-600">${c}</span>`).join('')}</div>
                            </div>
                            <div>
                                <h4 class="text-[11px] font-bold text-slate-400 uppercase mb-4 tracking-widest">${currentLang === 'pt' ? 'Palestrantes de Destaque' : 'Featured Speakers'}</h4>
                                <div class="grid grid-cols-1 gap-2">${data.speakers.map(s => `<div class="flex items-center gap-3 text-sm text-slate-700 p-2 font-medium bg-slate-50/50 rounded-xl"><svg class="w-4 h-4 text-purple-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"></path></svg>${s}</div>`).join('')}</div>
                            </div>
                        </div>
                        <div class="space-y-8">
                            <div>
                                <h4 class="text-[11px] font-bold text-slate-400 uppercase mb-4 tracking-widest">${currentLang === 'pt' ? 'Patrocinadores' : 'Sponsors'}</h4>
                                <div class="flex flex-wrap gap-2">${data.sponsors.map(s => `<span class="px-3 py-1.5 bg-emerald-50 border border-emerald-100 rounded-full text-[11px] font-bold text-emerald-700">${s}</span>`).join('')}</div>
                            </div>
                            <div>
                                <h4 class="text-[11px] font-bold text-slate-400 uppercase mb-4 tracking-widest">${currentLang === 'pt' ? 'Temas Estratégicos' : 'Strategic Themes'}</h4>
                                <ul class="grid gap-3">${data.contents.map(i => `<li class="flex items-center gap-3 text-sm text-slate-700 font-semibold bg-cyan-50/30 p-3 rounded-xl border border-cyan-100/50"><span class="w-1.5 h-1.5 rounded-full gradient-bg"></span> ${i}</li>`).join('')}</ul>
                            </div>
                        </div>
                    </div>
                </div>`;
            document.getElementById('modal-body').innerHTML = content;
            document.getElementById('modal-overlay').classList.add('active');
        }

        function openModalAgenda(id) {
            const data = agendaData[currentLang][id];
            const content = `
                <div class="text-left flex flex-col gap-8">
                    <div class="border-b border-slate-100 pb-6">
                        <span class="text-[11px] font-black text-cyan-600 uppercase tracking-[0.4em] mb-3 block text-left text-uppercase">${data.id}</span>
                        <h2 class="text-4xl font-bold text-slate-800 leading-tight mb-2 text-left">${data.title}</h2>
                        <p class="text-xl text-slate-500 italic font-medium text-left">"${data.theme}"</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                        <div class="space-y-10">
                            <div><h4 class="text-[11px] font-bold text-slate-400 uppercase mb-4 tracking-widest">${currentLang === 'pt' ? 'Objetivo Estratégico' : 'Strategic Objective'}</h4><p class="text-slate-600 text-base leading-relaxed">${data.description}</p></div>
                            <div class="glass-card p-6 rounded-3xl bg-slate-50/50 border-slate-100"><h4 class="text-[11px] font-bold text-slate-400 uppercase mb-4 tracking-widest">${currentLang === 'pt' ? 'Formato Proposto' : 'Proposed Format'}</h4><span class="px-4 py-2 bg-white rounded-full text-xs font-black text-purple-600 border border-purple-100 shadow-sm">${data.format}</span></div>
                        </div>
                        <div class="space-y-10">
                            <div><h4 class="text-[11px] font-bold text-slate-400 uppercase mb-4 tracking-widest">${currentLang === 'pt' ? 'Tópicos em Discussão' : 'Topics Under Discussion'}</h4><ul class="grid gap-3">${data.content_points.map(p => `<li class="flex items-start gap-3 text-sm text-slate-700 font-semibold bg-white p-4 rounded-2xl border border-slate-100 shadow-sm"><svg class="w-5 h-5 text-cyan-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>${p}</li>`).join('')}</ul></div>
                            <div><h4 class="text-[11px] font-bold text-slate-400 uppercase mb-4 tracking-widest">${currentLang === 'pt' ? 'Perfis Alvo' : 'Target Profiles'}</h4><div class="flex flex-wrap gap-2">${data.targets.map(t => `<span class="px-3 py-1 bg-slate-100 rounded-full text-[10px] font-bold text-slate-600">${t}</span>`).join('')}</div></div>
                        </div>
                    </div>
                </div>`;
            document.getElementById('modal-body').innerHTML = content;
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal() { document.getElementById('modal-overlay').classList.remove('active'); }
        function handleBackdropClick(event) { if (event.target.id === 'modal-overlay') closeModal(); }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Setup inicial
        renderSidebar();
        renderContent();
    </script>
</body>
</html>
